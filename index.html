<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign UP</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="left-container">
         <div class="logo">
            <img src="Assets/odin-lined.png" alt="odin">
            <p>ODIN</p>
         </div>
      </div>
      <div class="right-container">
         <div class="intro">
            <div>
               <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
               <p>Sign up <em>now</em> to get started.</p>
            </div>
            <div>
               <p>You <em>know</em> you want to.</p>
            </div>
         </div>
         <div class="form">
            <form action="">
               <p>Lets do this!</p>
               <div class="form-row">
                  <div class="form-column">
                     <label for="firstName">FIRST NAME</label>
                     <input type="text" id="firstName" name="firstName">
                  </div>
                  <div class="form-column">
                     <label for="LastName">LAST NAME</label>
                     <input type="text" id="LastName" name="LastName">
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-column">
                     <label for="email">EMAIL</label>
                     <input type="email" id="email" name="email">
                  </div>
                  <div class="form-column">
                     <label for="phone">PHONE NUMBER</label>
                     <input type="tel" id="phone" name="phone">     
                  </div>
               </div>
               <div class="form-row">
                  <div class="form-column">
                     <label for="user_password">PASSWORD</label>
                     <input type="password" id="user_password" name="password" class="error">
                  </div>
                  <div class="form-column">
                     <label for="confirm_password">CONFIRM PASSWORD</label>
                     <input type="password" id="confirm_password" name="confirm_password" class="error">
                  </div>
               </div>
            </form>
         </div>
         <div class="finish">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
         </div>
      </div>
   </div>
</body>
</html>
